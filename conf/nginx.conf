daemon off;

worker_processes  1;
events {
    worker_connections 1024;
}

http {
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    error_log error.log;

    server {
        listen 8080;
        location / {
            default_type text/html;
            content_by_lua '
                local args = ngx.req.get_uri_args();
                ngx.say(ngx.req);
            ';
        }
    }
}
